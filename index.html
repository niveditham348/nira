<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="calc">
      <div id="content">
         <form>
            <div id="output">
               <input type="text" id='res'>
            </div>
            <div class="btn">
               <input type="button" value='C' onclick="Clear()" id="clear">
               <input type="button" value='=' onclick="equal()" id="Scbtn">
               <input type="button" value='%' onclick="Solve('%')">
               <input type="button" value='/' onclick="Solve('/')">
               <br>
               <input type="button" value='7' onclick="Solve('7')" onclick "display.value += '7' ">
               <input type="button" value='8' onclick="Solve('8')">
               <input type="button" value='9' onclick="Solve('9')">
               <input type="button" value='x' onclick="Solve('*')">
               <br>
               <input type="button" value='4' onclick="Solve('4')">
               <input type="button" value='5' onclick="Solve('5')">
               <input type="button" value='6' onclick="Solve('6')">
               <input type="button" value='-' onclick="Solve('-')">
               <br>
               <input type="button" value='1' onclick="Solve('1')">
               <input type="button" value='2' onclick="Solve('2')">
               <input type="button" value='3' onclick="Solve('3')">
               <input type="button" value='+' onclick="Solve('+')">
               <br>
               <input type="button" value='00' onclick="Solve('00')">
               <input type="button" value='0' onclick="Solve('0')">
               <input type="button" value='.' onclick="Solve('.')">
               <button id="toggle" onclick="toggleScientific()">SC</button>
            </div>
            <div class="scientific-buttons hidden">

               <button onclick="append('sin(')">sin</button>
               <button onclick="append('cos(')">cos</button>
               <button onclick="append('tan(')">tan</button>
               <button onclick="append('log(')">log</button>
      
               <button onclick="append('sqrt(')">√</button>
               <button onclick="append('^')"">^</button>
               <button onclick="append('pi')">π</button>
                  <button onclick="append('(')">(</button>
      
               <button onclick="append(')')">)</button>
                 
              </div>
               
            </div>
         </form>
      </div>
   </div>
   <script src='index.js'></script>
</body>
</html>
